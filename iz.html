    <script>
     const favoritesContainer = document.getElementById('favorites-container');
  const clearButton = document.getElementById('clear-button');
  const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

  clearButton.addEventListener('click', function() {
    localStorage.removeItem('favorites');
    favoritesContainer.innerHTML = '';
    alert('Избранное очищено');
  });

  favorites.forEach(function(testId) {
    const testButton = document.createElement('button');
    testButton.textContent = `Тест ${testId}`;
    testButton.classList.add('favorite-button');
    testButton.addEventListener('click', function() {
      localStorage.setItem('selectedTest', testId);
      window.location.href = 'page3.html'; // Замените на путь к странице с тестом
    });
    favoritesContainer.appendChild(testButton);
  });
