  <script>
    // Функция для добавления комментария в список
    function addComment() {
      var nameInput = document.getElementById('name');
      var commentInput = document.getElementById('comment');
      var name = nameInput.value;
      var comment = commentInput.value;

      // Получаем текущую дату и время
      var timestamp = new Date().toLocaleString();

      // Создаем новый элемент комментария
      var newComment = document.createElement('li');
      newComment.className = 'comment';

      // Формируем HTML-разметку комментария
      newComment.innerHTML = '<div class="author">' + name + '</div>' +
        '<div class="timestamp">' + timestamp + '</div>' +
        '<div class="content">' + comment + '</div>';

      // Добавляем новый комментарий в начало списка
      var commentsContainer = document.getElementById('comments-container');
      commentsContainer.insertBefore(newComment, commentsContainer.firstChild);

      // Очищаем поля ввода
      nameInput.value = '';
      commentInput.value = '';
    }

    // Обработчик события отправки формы
    document.getElementById('comment-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Предотвращаем отправку формы
      addComment();
    });
     // Функция для добавления комментария в список и сохранения в localStorage
     function addComment() {
      var nameInput = document.getElementById('name');
      var commentInput = document.getElementById('comment');
      var name = nameInput.value;
      var comment = commentInput.value;
      var timestamp = new Date().toLocaleString();

      var newComment = document.createElement('li');
      newComment.className = 'comment';
      newComment.innerHTML = '<div class="author">' + name + '</div>' +
        '<div class="timestamp">' + timestamp + '</div>' +
        '<div class="content">' + comment + '</div>';

      var commentsContainer = document.getElementById('comments-container');
      commentsContainer.insertBefore(newComment, commentsContainer.firstChild);

      // Сохраняем комментарий в localStorage
      var comments = JSON.parse(localStorage.getItem('comments')) || [];
      comments.unshift({ name: name, comment: comment, timestamp: timestamp });
      localStorage.setItem('comments', JSON.stringify(comments));

      nameInput.value = '';
      commentInput.value = '';
    }

    document.getElementById('comment-form').addEventListener('submit', function(e) {
      e.preventDefault();
      addComment();
    });

    // Восстановление комментариев из localStorage при загрузке страницы
    window.addEventListener('load', function() {
      var comments = JSON.parse(localStorage.getItem('comments')) || [];

      var commentsContainer = document.getElementById('comments-container');
      comments.forEach(function(commentData) {
        var newComment = document.createElement('li');
        newComment.className = 'comment';
        newComment.innerHTML = '<div class="author">' + commentData.name + '</div>' +
          '<div class="timestamp">' + commentData.timestamp + '</div>' +
          '<div class="content">' + commentData.comment + '</div>';

        commentsContainer.appendChild(newComment);
      });
    });
  </script>
