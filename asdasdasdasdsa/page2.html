<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/glav.css">
    <link rel="stylesheet" href="/program.css">

</head>
<style>
    .test {
        margin-bottom: 20px;
    }

    .question {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .options {
        margin-bottom: 10px;
    }

    .option {

    .result {

        margin-top: 20px;
    }

    .button-container {
        display: flex;
        flex-direction: column;  /* Изменение направления на вертикальное */
        justify-content: center;
        align-items: center;
      
    }

    .button-container button {
        width: 70%; /* Использование процентов для уменьшения размера */
        max-width: 700px; /* Ограничение максимальной ширины кнопки */
        height: 100px;
    }
</style>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="img/logo.svg" alt="Логотип" class="desktop-logo">
      </div>
      <ul class="menu">
        <li><a href="#">Главная</a></li>
        <li><a href="#">О нас</a></li>
        <li><a href="#">Услуги</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
      <div class="burger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="burger-menu-items">
        <li><a href="#">Главная</a></li>
        <li><a href="#">О нас</a></li>
        <li><a href="#">Услуги</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>
  </header>
    <div class="button-container" id="buttons-container">
        <!-- Кнопки будут добавлены с помощью JavaScript -->
    </div>
    <button id="addToFavoritesButton">Добавить в избранное</button>

    <script>const buttonsContainer = document.getElementById('buttons-container');
      const selectedButton = localStorage.getItem('selectedButton');
      const buttonMapping = { A: ['A', 'B'], B: ['C', 'D'], C: ['E', 'F'], D: ['G', 'H'] };
      
      buttonMapping[selectedButton].forEach(function(buttonId) {
          const buttonRow = document.createElement('div');
          buttonRow.classList.add('button-row');
      
          const testButton = document.createElement('button');
          testButton.textContent = buttonId;
          testButton.addEventListener('click', function() {
              localStorage.setItem('selectedTest', buttonId);
              window.location.href = 'page3.html';
          });
      
          const favoriteButton = document.createElement('button');
          favoriteButton.textContent = 'Добавить в избранное';
          favoriteButton.addEventListener('click', function() {
              let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
              if (!favorites.includes(buttonId)) {
                  favorites.push(buttonId);
                  localStorage.setItem('favorites', JSON.stringify(favorites));
                  alert('Тест добавлен в избранное');
              } else {
                  alert('Тест уже находится в избранном');
              }
          });
      
          buttonRow.appendChild(testButton);
          buttonRow.appendChild(favoriteButton);
          buttonsContainer.appendChild(buttonRow);
      });</script>
    <script src="/glav.js"></script>
</body>
</html>
